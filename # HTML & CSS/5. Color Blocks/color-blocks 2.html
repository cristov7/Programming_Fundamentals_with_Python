<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- (combining HTML and CSS files (external style) -> html file + css file) -->
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!-- (class="ID name" e.g. h1.ID name {options} -> html file + css file / internal style sheet) -->
        <div class="green">green block</div>
        <div class="blue">blue block</div>
        <div class="red">red block</div>
        <div class="purple">purple block</div>
        <div class="orange">orange block</div>
    </body>
</html>
